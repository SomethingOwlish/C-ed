syntax="proto3";
package studentList
message FullName{
    string name = 1;
    string surname = 2;
    optional string fathername = 3;
};
message Student{
    FullName full_name = 1;
    repeated int32 marks = 2;
    int32 median = 3;
};
message StudentsGroup{
   repeated Student students = 1;
};

